[app:zope]
use = egg:Zope#main
zope_conf = %(here)s/zope.conf

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8081
threads = 4

[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

[pipeline:main]
pipeline =
    translogger
    egg:Zope#httpexceptions
    zope

[loggers]
keys = root, plone, waitress, zodb_pgjsonb, zodb_s3blobs, ZODB

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_plone]
level = INFO
handlers =
qualname = plone

[logger_waitress]
level = INFO
handlers =
qualname = waitress

[logger_zodb_pgjsonb]
level = INFO
handlers =
qualname = zodb_pgjsonb

[logger_zodb_s3blobs]
level = INFO
handlers =
qualname = zodb_s3blobs

[logger_ZODB]
level = INFO
handlers =
qualname = ZODB

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-7.7s [%(name)s:%(lineno)s] %(message)s
